<div class="min-h-screen flex items-stretch">
    
    <!-- Coluna da Imagem dentro do Card Verde -->
    <div class="hidden md:flex w-5/12 justify-center items-center m-4 p-6 bg-green-100 rounded-2xl shadow-lg">
        <div class="w-4/5">
            <img src="../../../assets/imgs/ilustracao_estoque.png" alt="Imagem de Login" class="w-full h-auto object-contain">
        </div>
    </div>

    <!-- Coluna do Formulário -->
    <div class="w-7/12 flex justify-center items-center bg-white">
        <div class="w-10/12 max-w-md">
            
            <!-- Logo -->
            <div class="flex justify-center mb-4">
                <img src="../../../assets/logos/Logo -  PetNature.png" alt="Logo" class="h-14">
            </div>

            <!-- Login -->
            <div class="text-left mb-4">
                <h2 class="text-xl font-semibold text-accent-dark">Login</h2>
                <p class="text-[10px] text-accent-dark">Faça login para continuar utilizando este software</p>
            </div>

            <!-- Formulário -->
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <input type="email" id="email" [(ngModel)]="email" name="email" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                        placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                        placeholder="Senha" required>
                </div>

                <button type="submit" 
                    class="w-full bg-secondary-dark text-white py-2 rounded-lg hover:bg-secondary transition font-semibold shadow-md">
                    Entrar
                </button>
            </form>

            <!-- Links: Esqueceu senha / Criar conta -->
            <div class="flex justify-between text-[12px] mt-3">
                <p>
                    Não possui conta? 
                    <a (click)="cadastrar()" class="text-secondary-dark hover:underline cursor-pointer font-medium">Cadastrar</a>
                </p>
                <a href="../recuperar-senha" class="text-secondary-dark hover:underline cursor-pointer">
                    Esqueceu minha senha
                </a>
            </div>

            <!-- Separador -->
            <div class="flex items-center my-3">
                <div class="border-t w-full"></div>
                <span class="px-2 text-gray-400">Ou</span>
                <div class="border-t w-full"></div>
            </div>

            <!-- Login com Google -->
            <button type="button" (click)="loginWithGoogle()"
                    class="w-full bg-white border border-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-100 flex items-center justify-center shadow-sm transition">
                <img src="../../../assets/icons/icons8-google-48.png" alt="Google Logo" class="w-5 h-5 mr-2">
                Entrar com Google
            </button>

        </div>
    </div>

</div>
