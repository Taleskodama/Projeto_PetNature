<div class="min-h-screen flex bg-accent-light">
    
    <!-- Coluna da Imagem dentro do Card Verde -->
    <div class="hidden md:flex w-1/2 justify-center items-center p-6 bg-green-100 rounded-r-2xl shadow-lg">
        <img src="../../../assets/images/login-illustration.png" alt="Imagem de Login" class="w-4/5">
    </div>

    <!-- Coluna do Formulário (sem card) -->
    <div class="w-full md:w-1/2 flex justify-center items-center">
        <div class="w-10/12 max-w-md">
            
            <!-- Logo -->
            <div class="flex justify-center mb-2">
                <img src="../../../assets/logos/Logo -  PetNature.png" alt="Logo" class="h-14 mb-8">
            </div>

            <!-- Login -->
            <div class="text-left mb-6">
                <h2 class="text-xl font-semibold text-accent-dark">Login</h2>
                <p class="text-[10px] text-accent-dark">Faça login para continuar utilizando este software</p>
            </div>

            <!-- Formulário -->
            <form (ngSubmit)="login()">
                <div class="mb-4">
                    <label for="email" class="text-sm font-medium"></label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                        placeholder="E-mail" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="text-sm font-medium"></label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                        placeholder="Senha" required>
                </div>

                <div class="text-right mb-4">
                    <a href="../recuperar-senha" class="text-secondary-dark hover:underline cursor-pointer text-sm">
                        Esqueceu minha senha
                    </a>
                </div>

                <button type="submit" 
                    class="w-full bg-secondary-dark text-white py-2 rounded-lg hover:bg-secondary transition font-semibold shadow-md">
                    Entrar
                </button>
            </form>

            <!-- Link para cadastro -->
            <p class="text-left text-[12px] mt-3">
                Não possui conta? 
                <a (click)="cadastrar()" class="text-secondary-dark hover:underline cursor-pointer font-medium">Cadastrar</a>
            </p>

        </div>
    </div>

</div>
