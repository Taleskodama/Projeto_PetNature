<div class="min-h-screen flex justify-center items-center bg-primary-light">
    <div class="w-1/3 min-w-[400px] bg-white shadow-xl rounded-2xl p-8 border border-gray-300">
        
        <!-- Logo -->
        <div class="flex justify-center mb-2">
            <img src="../../../assets/logos/Logo -  PetNature.png" alt="Logo" class="h-14 mb-8">
        </div>

        <!-- Login -->
        <div class="text-left mb-6">
            <h2 class="text-xl font-semibold text-accent-dark">Login</h2>
            <p class="text-[10px] text-accent-dark">Faça login para continuar utilizando este software</p>
        </div>
        

        <!-- Formulário -->
        <form (ngSubmit)="login()">
            <div class="mb-4">
                <label for="email" class="text-sm font-medium"></label>
                <input type="email" id="email" [(ngModel)]="email" name="email" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                    placeholder="E-mail" required>
            </div>
            <div class="mb-10">
                <label for="password" class="text-sm font-medium"></label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition"
                    placeholder="Senha" required>
            </div>

            <button type="submit" 
                class="w-full bg-secondary-dark text-white py-2 rounded-lg hover:bg-secondary transition font-semibold shadow-md">
                Entrar
            </button>
        </form>

        <!-- Link para cadastro -->
        <p class="text-left text-[12px] mt-3 flex justify-between">
            <span>
                Não possui conta? 
                <a (click)="cadastrar()" class="text-secondary-dark hover:underline cursor-pointer font-medium">Cadastrar</a>
            </span>
            <a href="../recuperar-senha" class="text-secondary-dark hover:underline cursor-pointer font-medium">
                Esqueceu sua senha?
            </a>
        </p>
        
       

        <!-- Separador -->
        <div class="flex items-center my-4">
            <div class="border-t w-full"></div>
            <span class="px-2 text-gray-400">Ou</span>
            <div class="border-t w-full"></div>
        </div>

        <!-- Login com Google -->
        <button type="button"
            class="w-full bg-white border border-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-100 flex items-center justify-center shadow-sm transition">
            <img src="../../../assets/icons/icons8-google-48.png" alt="Google Logo" class="w-5 h-5 mr-2">
            Entrar com Google
        </button>

    </div>
</div>
