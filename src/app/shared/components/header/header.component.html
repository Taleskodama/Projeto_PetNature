<header class="w-[80%] h-[115px] bg-white shadow-md flex justify-end items-center px-6 fixed top-0 right-0 z-10">
  <div class="flex items-center gap-3">
    <!-- Ícone de Usuário -->
    <img 
      [src]="usuario?.photo ? getSafeUrl(usuario.photo) : fotoPerfilPadrao" 
      alt="Foto de Perfil" 
      class="h-10 w-10 rounded-full border border-gray-300 object-cover"
      >


    <!-- Nome do Usuário -->
    <span class="text-gray-800 font-medium">{{ usuario?.name || 'Usuário' }}</span>
  </div>
</header>
